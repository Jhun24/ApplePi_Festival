<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApplePi</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/index.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <form method="post" action="/user/setting" enctype="multipart/form-data">
        <div class="main-box">
            <div class="data-box">
                <p>사원증</p>
                <div class="img-box">
                    <label for="file">
                        <img src="/img/profile.png">
                    </label>
                    <input type="file" name="profile" id="file">
                </div>

                <div class="token-box">
                    <input type="text" id="token" placeholder="토큰을 입력해주세요">
                </div>
            </div>

            <input type="submit" id="user_setting_btn" value="다음">
        </div>
    </form>
</body>
</html>
